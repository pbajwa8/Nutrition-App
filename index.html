<!doctype html>
<html ng-app="myApp">

  <head>
    <script src="js/vendor/angular.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>

  <body ng-controller="Controller">

  <div class="container">

  <div class="bmrCalculator">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Height</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="email" placeholder="Enter height" ng-model="height">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Weight</label>
          <div class="col-sm-10"> 
            <input type="number" class="form-control" id="pwd" placeholder="Enter weight" ng-model="weight">
          </div>
        </div>
         <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Age</label>
          <div class="col-sm-10"> 
            <input type="number" class="form-control" id="pwd" placeholder="Enter age" ng-model="age">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <select class="form-control" id="sel1" ng-model="activityLevel">
              <option>Sedentary</option>
              <option>Light</option>
              <option>Moderate</option>
              <option>Hard</option>
              <option>Very Hard</option>
            </select>
            </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="onSubmit()">Submit</button>
          </div>
        </div>
    </form>
  </div>

  <h1>{{calorieCount}}</h1>

  </div>


    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
